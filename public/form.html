<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Review</title>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Mono:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="output.css">
    <style>
      body { font-family: 'Fira Mono', monospace; }
    </style>
</head>
<body class="bg-slate-900 text-slate-200 min-h-screen flex items-center justify-center">
<nav class="fixed top-0 left-0 w-full bg-slate-800 shadow z-10">
  <div class="w-full flex items-center justify-between pl-4 pr-6 md:pl-10 md:pr-10 py-3 max-w-7xl mx-auto">
    <div class="text-xl font-bold tracking-wide text-slate-200 space-x-6 pr-2">
      Movie Feedback
    </div>
    <button id="menu-toggle" class="md:hidden text-slate-200 focus:outline-none">
      <svg class="w-6 h-6" fill="none" stroke="currentColor" stroke-width="2"
           viewBox="0 0 24 24" stroke-linecap="round" stroke-linejoin="round">
        <path d="M4 6h16M4 12h16M4 18h16" />
      </svg>
    </button>
    <div id="navbar-links" class="hidden md:flex items-center space-x-6 pr-0">
    </div>
  </div>
  <div id="mobile-menu" class="md:hidden px-4 pb-4 hidden">
    <div class="flex flex-col space-y-4" id="mobile-links"></div>
  </div>
</nav>

    <div class="w-full max-w-md p-8 rounded-lg shadow-lg bg-slate-800">
      <h1 class="text-3xl font-bold mb-6 text-center">Feedback Form</h1>
      <form class="space-y-4">
        <div>
          <label for="name" class="block mb-1 text-slate-200">Name:</label>
          <input type="text" id="name" name="name" required class="w-full px-3 py-2 rounded bg-slate-700 text-slate-200 focus:outline-none focus:ring-2 focus:ring-slate-500">
        </div>
        <div>
          <label for="email" class="block mb-1 text-slate-200">Email:</label>
          <input type="email" id="email" name="email" required class="w-full px-3 py-2 rounded bg-slate-700 text-slate-200 focus:outline-none focus:ring-2 focus:ring-slate-500">
        </div>
        <div>
          <label for="moviename" class="block mb-1 text-slate-200">Movie name:</label>
          <input type="text" id="movname" name="movname" required class="w-full px-3 py-2 rounded bg-slate-700 text-slate-200 focus:outline-none focus:ring-2 focus:ring-slate-500">
        </div>
        <div>
          <label for="rating" class="block mb-1 text-slate-200">Rating:</label>
          <select id="rating" name="rating" required class="w-full px-3 py-2 rounded bg-slate-700 text-slate-200 focus:outline-none focus:ring-2 focus:ring-blue-500">
            <option value="" disabled selected>Select rating</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
          </select>
        </div>
        <div>
          <label for="feedback" class="block mb-1 text-slate-200">Feedback:</label>
          <textarea id="feedback" name="feedback" rows="4" required class="w-full px-3 py-2 rounded bg-slate-700 text-slate-200 focus:outline-none focus:ring-2 focus:ring-slate-500"></textarea>
        </div>
        <button type="submit" class="w-full py-2 px-4 rounded bg-slate-600 hover:bg-slate-500 text-slate-200 font-bold transition">Submit</button>
      </form>
    </div>
    <script src="navbar.js"></script>
    <script>
      // Prefill email if logged in
      document.addEventListener('DOMContentLoaded', async function () {
        const res = await fetch('/api/auth/me');
        const data = await res.json();
        if (!data.email) {
          window.location.href = 'index.html';
        } else {
          const emailInput = document.getElementById('email');
          if (emailInput) {
            emailInput.value = data.email;
            emailInput.readOnly = true;
          }
        }
      });
    </script>
    <script src="main.js"></script>
</body>
</html>
